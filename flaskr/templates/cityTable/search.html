{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search for City{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="city_name">City Name</label>
    <input name="city_name" id="city_name" required>
    <input type="submit" value="Submit">
  </form>

  <form action="{{ url_for('cityTable.index') }}" method="get">
    <input class="return" type="submit" value="Cancel">
  </form>
{% endblock %}
